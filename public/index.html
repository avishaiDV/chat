<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="welcome.css" />
  </head>
  <body>
    <div class="form">
      <form action="/chat.html" id="form">
        <input
          id="username"
          type="text"
          name="nick"
          placeholder="what is your name?"
          required
        />
        <input
          class="btn"
          type="button"
          onclick="myFunction()"
          value="Enter the chat!"
        />
      </form>
    </div>

    <script>
      function myFunction() {
        document.getElementById("form").submit();
      }
    </script>
  </body>
</html>
